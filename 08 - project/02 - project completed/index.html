<!DOCTYPE html>
<html>
<head>
	<title>Spork.js</title>

	<style type="text/css">
		body {
			margin: 0 auto;
			max-width: 40em;
			width: 88%;
		}
	</style>
</head>
<body>

	<h1>Spork.js</h1>

	<p>This one all takes place in the console.</p>

	<p>
		<button>1</button>
		<button>2</button>
		<button>3</button>
		<button>4</button>
		<button>5</button>
	</p>

	<script src="spork.js"></script>
	<script>
		// Get some elements
		let btns = spork.$('button');
		console.log('btns', btns);

		// Build a query string
		let query = spork.buildQuery({
			name: 'Chris',
			lunch: 'Turkey Sandwich',
			drink: 'soda',
			side: 'Cape Cod potato chips',
			snack: 'cookie'
		});
		console.log('query', query);

		// Check object types
		let typeObj = spork.trueTypeOf({});
		let typeArr = spork.trueTypeOf([]);
		let typeNum = spork.trueTypeOf(42);
		let typeStr = spork.trueTypeOf('');
		console.log('typeObj', typeObj);
		console.log('typeArr', typeArr);
		console.log('typeNum', typeNum);
		console.log('typeStr', typeStr);

		// Immutably clone an obj
		let lunch = {
			name: 'Chris',
			lunch: 'Turkey Sandwich',
			drink: 'soda',
			side: 'Cape Cod potato chips',
			snack: 'cookie'
		};
		let lunch2 = spork.copy(lunch);
		lunch.drink = 'water';
		lunch2.snack = 'ice cream';
		console.log('lunch orders', lunch, lunch2);
	</script>

</body>
</html>
